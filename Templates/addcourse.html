<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #388b7a;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #388b7a;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-group input:focus {
            border-color: #388b7a;
            outline: none;
        }

        .form-group button {
            background-color: #388b7a;
            color: white;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #575757;
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Include Navbar -->
    {% include 'nav.html' %}

    <!-- Add Course Form -->
    <div class="form-container">
        <div class="form-box">
            <h2>Add New Course</h2>
            <form action="{% url 'addcourse' %}" method="post">
                {% csrf_token %}
                <!-- Course Name -->
                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" id="course_name" name="course_name" placeholder="Enter Course Name" required>
                </div>

                <!-- Course Fee -->
                <div class="form-group">
                    <label for="course_fee">Course Fee</label>
                    <input type="number" id="course_fee" name="course_fee" placeholder="Enter Course Fee" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Add Course</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
